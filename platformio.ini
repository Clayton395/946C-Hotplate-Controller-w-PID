[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	;robtillaart/MAX6675@^0.3.2
	snowhalationmkii/MAX31855@^0.6.1
build_flags = 
	-D USER_SETUP_LOADED=1
	-D ILI9341_DRIVER=1
	-D TFT_CS=5
	-D TFT_DC=16
	-D TFT_RST=17
	-D LOAD_GLCD=1
	-D LOAD_FONT2=1
	-D SPI_FREQUENCY=27000000
	-D TOUCH_CS=-1
